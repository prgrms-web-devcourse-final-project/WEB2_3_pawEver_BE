spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect #추가
    show-sql: true
    hibernate:
      ddl-auto: none
    properties :
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:h2:mem:testDb;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      settings:
        web-allow-others: true
      enbaled : true
      path : /h2